<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pizza Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">Kevin's Pizza Shop</h1>
        </header>
        <main> 
            <h3>Pick your size and your toppings to order your pizza!</h3>
            <form class="makeOrder">

                <div class="btn-group" data-toggle="buttons">
                    </label>
                    <label class="btn btn-primary btn-lg">
                    <input type="radio" name="size" value="small" autocomplete="off" required> Small - 10 inches
                    </label>
                    <label class="btn btn-primary btn-lg">
                    <input type="radio" name="size" value="medium" autocomplete="off" required> Medium - 14 inches
                    </label>
                    <label class="btn btn-primary btn-lg">
                    <input type="radio" name="size" value="large" autocomplete="off" required> Large - 17 inches
                    </label>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="theToppings">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="pepperoni" autocomplete="off"> Pepperoni
                                </label>
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="chicken" autocomplete="off"> Chicken
                                </label>
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="ham" autocomplete="off"> Ham
                                </label>
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="sweet potatoes" autocomplete="off"> Sweet Potatoes
                                </label>
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="salmon" autocomplete="off"> Salmon
                                </label>
                                <label class="btn btn-info">
                                    <input type="checkbox" name="toppings" value="pineapples" autocomplete="off"> Pineapple
                                </label>
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="olives" autocomplete="off"> Olives
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="eel" autocomplete="off"> Eel
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="tomatoes" autocomplete="off"> Tomatoes
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="vermicelli" autocomplete="off"> Vermicelli
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="meatloaf" autocomplete="off"> Meatloaf
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="sugar" autocomplete="off"> Sugar
                            </label>
                            <label class="btn btn-info">
                                <input type="checkbox" name="toppings" value="mystery meat" autocomplete="off"> Mystery Meat
                            </label>
                        </div>
                    </div>    
                </div>

                <input type="submit" class="btn btn-success resize" value="Place Order">
            </form>
            <div class="again">
                <a href="index.html"><button class="orderAgain">Click here to order another great pizza!</button></a>
            </div>
            <div class ="results"> 
                
            </div>
            <div class="photo">
                <img src="img/pizza.jpg" class="thePhoto">
            </div>
        </main>
    </div>
</body>
</html>
